<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Bienvenido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --color-azul-oscuro: #1E3A8A;
            --color-azul-claro: #3B82F6;
            --color-cafe: #8B5E3C;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-50 p-10 rounded-xl shadow-xl w-full max-w-lg">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Sistema de Biblioteca</h1>

        <!-- Pestañas de Login y Registro -->
        <div class="mb-8">
            <ul class="flex justify-center space-x-4">
                <li>
                    <button onclick="showLogin()" id="loginTab" class="text-gray-600 font-semibold px-4 py-2 rounded-t-lg border-b-2 border-transparent hover:border-blue-500">Iniciar Sesión</button>
                </li>
                <li>
                    <button onclick="showRegister()" id="registerTab" class="text-gray-600 font-semibold px-4 py-2 rounded-t-lg border-b-2 border-transparent hover:border-blue-500">Registrarse</button>
                </li>
            </ul>
        </div>
        
        <!-- Formulario de Inicio de Sesión -->
        <div id="loginForm" class="px-4">
            <form id="loginFormElement" method="get">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Correo Electrónico o Nombre de usuario</label>
                    <input type="text" name="email_usuario" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="email_usuario" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                    <input type="password" name="pass_usuario" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="pass_usuario" required>
                </div>
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300" type="submit">
                    Iniciar Sesión
                </button>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="px-4 hidden">
            <form id="registerFormElement">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Nombre Completo</label>
                    <input type="text" name="nombre_usuario_signin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" name="email_usuario_signin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                    <input type="password" name="pass_usuario_signin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300" type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="javascripting/app.js"></script>
</body>
</html>
