    <title>Información del Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

        body {
            font-family: 'Inter', sans-serif;

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full bg-blue-600 text-white py-4 px-6 flex justify-between items-center shadow-md">
        <button id="home-button" onclick="goHome()" class="bg-blue-800 px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            Home
        </button>
        <h1 class="text-xl font-semibold">Mi Biblioteca</h1>
    </header>
    
    <!-- Main Content -->
    <main class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 mt-6">
        <!-- Información del Administrador -->
        <section class="user-info mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Información del Administrador</h2>
            <p class="text-gray-700"><strong>Nombre de Administrador:</strong> <span id="username" class="text-gray-900"></span></p>
            <p class="text-gray-700"><strong>Correo Electrónico:</strong> <span id="email" class="text-gray-900"></span></p>
            <button onclick="editInfo('username')" class="mt-4 bg-yellow-500 px-4 py-2 rounded-lg text-white hover:bg-yellow-400 transition">
                Modificar datos
            </button>
        </section>
    </main>
