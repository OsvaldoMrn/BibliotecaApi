<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        :root {
            --color-azul-oscuro: #1E3A8A;
            --color-azul-claro: #3B82F6;
            --color-cafe: #8B5E3C;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-50 p-10 rounded-xl shadow-xl w-full max-w-lg">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Panel de Administrador</h1>

        <!-- Formulario de Inicio de Sesión para Administrador -->
        <div id="adminLoginForm" class="px-4">
            <form id="adminLoginFormElement" method="post" action="/loginAdmin">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Nombre de Usuario</label>
                    <input type="text" name="username_administrador" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="name_admin" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                    <input type="password" name="pass_administrador" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" id="pass_admin" required>
                </div>
                <button id="loginAdmin" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300" type="submit">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
    <script src="javascripting/loginAdministrador.js"></script>
</body>
</html>
